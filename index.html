<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-center">
        <!--Nav Header-->
        <div class="nav-header">
          <img src="./assets/Logo.png" alt="logo" />
          <button type="button" class="nav-toggle"id="nav-toggle">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <!--End of Header-->

        <ul class="nav-links show-links" id="nav-links">
          <li>
            <a href="#" class=" active nav-link">Home</a>
          </li>
          <li>
            <a href="#" class="nav-link">About</a>
          </li>

          <li>
            <a href="#" class="nav-link">Services</a>
          </li>

          <li><a href="#" class="nav-link">Portfolio</a></li>

          <li><a href="#" class="nav-link">Pricing</a></li>
        </ul>
        <button class="btn">Sign Up</button>
      </div>
    </nav>

    <!---Hero -->
    <section class="hero">
      <article class="hero-left">
        <h1>We Help You <br> <span>Crush</span> Your Competition</h1>
        <p>Build trust to connect your brand to billions of user and grow your revenue through SEO.</p>

        <button class="hero-btn">
          See Our Website
        </button>
      </article>

      <article class="hero-right">
        <img src="./assets/Header Illustration.png" alt="hero image">
      </article>
    </section>

    <script>
      const navBtn = document.getElementById("nav-toggle");
      const links = document.getElementById("nav-links");

      navBtn.addEventListener("click", () => {
        links.classList.toggle("show-links");
      });
    </script>
  </body>
</html>
